<!DOCTYPE html>
<html>
  <head>
    <title>objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);
      //  object.propertyOfObject
      console.log(product.price);

      product.name = 'cotton scocks';
      console.log(product);

      product.newProperty = true;
      // added a property called new Property
      console.log(product);

      delete product;
      console.log(product);

      // 4:45:21


       
    </script>
  </body>
</html>
