  <body>
    <button onclick="
      playgame('heads');
      ">heads
    </button>

    <button onclick="
      playgame('tails');
      ">tails
    </button>
    <script>
      // think what I am learning
      // I am learnig objects so , its ovious that i will be using them

      let score = {
        wins:0,
        looses:0
      };

      function playgame (guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        
        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins ++;
        } else {
          score.looses ++;
        }
        console.log(score)
      }
       


    </script>
