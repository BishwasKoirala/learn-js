    <script>
      // creating a loop that count up from 0 to 10 but counts up by 2

      function whileloop1to10() {
        let num = 0;

        while (num <= 10) {
          console.log(num);
          num += 2;
        }
      }

      function forloop1to10() {
        for (let i = 0; i <= 10; i += 1) {
          console.log(i);
        }
      }

      //(for ver)
      function forloop5to0() {
        for (let i = 5; i >= 0; i -= 1) {
          console.log(i);
        }
      }

      //(while ver)
      function whileloop5to0() {
        let num = 5;
        
        while (num >= 0) {
          console.log(num);
          num -= 1;
        }
      }
    </script>
