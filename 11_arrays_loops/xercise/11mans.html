<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          // result[word] adds/accesses a property using whatever is
          // saved inside the 'word' variable.
          // If word = 'apple', result[word] will do result['apple']
          // If word = 'grape', result[word] will do result['grape']
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

      // basically we are using advantage of the object property.
      // inside an object , it can store data lige -->>  obj{ var:'data' , var:'123' , var:True }
      // ==> and when we console.log it, it will give the value like { var:'data' , var:'123' , var:True } 

    </script>
  </body>
</html>
