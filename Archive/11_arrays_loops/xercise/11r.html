<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function removeStrings(strings,toRemove) {

        let filteredStrings = [];
        
        for (let i = 0 ; i < strings.length ; i ++) {
          let string = strings[i];
          if (!toRemove.includes(string)) {
            filteredStrings.push(string);
          } 
        }

        return filteredStrings;
      }


      let strings1 = ['atring','string','cat','bold','nigeria']

      console.log(removeStrings(strings1,['bold']))



      
    </script>
  </body>
</html>
