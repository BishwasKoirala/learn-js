<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function countWords(words) {
        let result = {};

        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (result[word]) {
            result[word]++;
          } else {
            result[word] = 1;
          }
        }
        return result;
        console.log(result);
      }

      test = ["human", "robot", "humanoid", "human", "cat", "ball", "robot"];
      
      console.log(countWords(test));
    </script>
  </body>
</html>
