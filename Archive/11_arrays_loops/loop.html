<!DOCTYPE html>
<head>
  <title>loops</title>
</head>
<body>
  <script>
    // while loop
    let i = 1;

    while (i <= 5) {
      console.log(i);
      i += 1;
      // i ++  adds 1
    }

    // for loop

    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    let randomNumber = 0;
    while (randomNumber < 0.5) {
      randomNumber = Math.random();
    }

    console.log(randomNumber)


    // next learn loopoing through array
    
  </script>
</body>
