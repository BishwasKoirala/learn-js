<!DOCTYPE html>
<html>
  <head>
    <title>objects</title>
  </head>
  <body>
    <script>
      /*
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);
      //  object.propertyOfObject
      console.log(product.price);

      product.name = 'cotton scocks';
      console.log(product);

      product.newProperty = true;
      // added a property called new Property
      console.log(product);

      delete product;
      console.log(product);
      */
      
      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        // can also add inner object #nested objects
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function(){
          console.log("function inside an object")
        }
      };

      console.log(product2);
      console.log(product2.name); 
      // called bracket notation
      // can be used where dot notation doesnt works
      console.log(product2['name'])

      // here dot notation canot done because JS take it as substtraction
      // console.log(product2.delivery-time);

      console.log(product2['delivery-time']);

      console.log(product2.rating.count);

      product2.fun();

      console.log(typeof console);
      console.log(typeof console.log);

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));

    </script>
  </body>
</html>
