  <body>
    <script>

      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello'
      };
      const object2 = object1;

      object1.message = 'good job';

      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'good job',
        price: 799
      }

      console.log(object1 === object3)

      const object4 = {
        message: 'good job'
      }
      
      // const message = object4.message;
      const {message, price} = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        // message: message
        message,
        // method: function function1(){
        //   console.log('method')
        // }
        method () {
          console.log('method');
        }
      };
      console.log(object5);
      object5.method();

    </script>
  </body>
