<!DOCTYPE html>
<html>

    <title>fahrenheit to celcius</title>
  </head>
  <body>

    <button onclick="
      /*let InputTemperature = prompt('input temp in Fahrenheit')

      ">
      RUN
    </button>

    <script>
      function FtoC(Fahrenheit){
        return (Fahrenheit -32) * 5/9
      }

      console.log(FtoC(96))

      function convertToFahrenheit(celcius){
        return (celcius * 9/5) + 32;
      }

      console.log(convertToFahrenheit(36));
    </script>
  </body>
</html>
