<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert temperature</title>
</head>
<body>

  <button onclick="
    let degrees = prompt('input temperature in number')
    let unit = prompt('input Unit in C or F')
    alert(convertTemperature(degrees,unit))
    ">
    Convert Temperature
  </button>
  <script>

    /*
    convertTemperature(degrees,unit)
    if (unit === 'C') {
      reasult=(degrees * 9/5) + 32
    } else if(unit ==='F'){
      reasult=(degrees - 32) * 5/9 
    }
      return reasult
    */


    function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        const result = convertToFahrenheit(degrees);
        return `${result}F`;
      } else if (unit === 'F') {
        const result = convertToCelsius(degrees);
        return `${result}C`;
      }
    }



  </script>
</body>
</html>
