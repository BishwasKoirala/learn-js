<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p>calculator</p>
    <p class="js-updated"></p>

    <p>
      <button
        onclick="
        updateCalculation('1');
        updated()
        
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
        updated()
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
        updated()
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
        updated()
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
        updated()
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        updated()
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        updated()
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        updated()
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
        updated()
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
        updated()
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        updated()
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        updated()
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
        updated()
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        updated()
      "
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation);
        console.log(calculation);
        updated()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
        updated()
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(calculation);
        updated()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem("calculation", calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }

      function updated() {
        document.querySelector(".js-updated").innerHTML = `${calculation}`;
      }
    </script>
  </body>
</html>
