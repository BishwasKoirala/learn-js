<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="button">.........</button>
    <script>

      const buttonElement = document.querySelector('.button')

      function changeText () {
        let button = document.querySelector('.button');
        
        setTimeout(function () {
          button.innerHTML = 'Finshed';
        },1000);
      }

      buttonElement.addEventListener('click',changeText)
    </script>
  </body>
</html>
