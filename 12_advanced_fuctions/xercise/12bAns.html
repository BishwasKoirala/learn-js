<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }
      // parameter instide the runtwice must be a function.
      runTwice(function() {
        console.log('12b');
      });
      
      runTwice(add);
    </script>
  </body>
</html>
