<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="button" onclick="popUp()">add to cart</button>
    <p class="popup"></p>
    <script>
      function popUp() {
        let popUpmessage = document.querySelector(".popup");
        popUpmessage.innerHTML = "Added to cart"

        // pass a function reference to settimeout , not just call the function.
        setTimeout(function () {removePopup(popUpmessage)}, 2000);
      }

      function removePopup (parameter) {
        parameter.innerHTML = ""
      };
    </script>
  </body>
</html>
