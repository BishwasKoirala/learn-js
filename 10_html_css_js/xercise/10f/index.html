<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- we are adding'.'in the function parameter because query selector uses it to select element through class -->
    <button onclick="toggleOn('.gaming')" class="js-button gaming">
      Gamming
    </button>
    <button onclick="toggleOn('.music')" class="js-button music">
      Music
    </button>
    <button onclick="toggleOn('.tech')" class="js-button tech">
      Tech
    </button>
  </body>
</html>
