<!DOCTYPE html>
<html>
  <head>
    <style>
      .gamming-button {
        font-size: 30px;
        color: white;
        background-color: black;
        border: none;
        padding: 20px 30px;
        border-radius: 10px;
        cursor: pointer;
      }

      /* just add the thing that will be added */
      .toggled-on {
        color: black;
        background-color: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <button onclick="toggleOn()" class="gamming-button">Gamming</button>

    <script>
      function toggleOn() {
        const gaming = document.querySelector(".gamming-button");

        if (gaming.classList.contains("toggled-on")) {
          gaming.classList.remove("toggled-on");
        } else {
          gaming.classList.add("toggled-on");
        }
      }
    </script>
  </body>
</html>
