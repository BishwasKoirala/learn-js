<!DOCTYPE html>
<html>
  <head>
    <style>
      .js-button {
        font-size: 30px;
        color: white;
        background-color: black;
        border: none;
        padding: 20px 30px;
        border-radius: 10px;
        cursor: pointer;
      }

      /* just add the thing that will be added */
      .toggled-on {
        color: black;
        background-color: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <!-- we are adding'.'in the function parameter because query selector uses it to select element through class -->
    <button onclick="toggleOn('.gaming')" class="js-button gaming">
      Gamming
    </button>
    <button onclick="toggleOn('.music')" class="js-button music">Music</button>
    <button onclick="toggleOn('.tech')" class="js-button tech">Tech</button>

    <script>
      function toggleOn(selector) {
        const button = document.querySelector(selector);

        if (!button.classList.contains("toggled-on")) {
          button.classList.add("toggled-on");
        } else {
          button.classList.remove("toggled-on");
        }
      }
    </script>
  </body>
</html>
